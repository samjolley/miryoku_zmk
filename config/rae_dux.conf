# enable auto sleep to save battery
CONFIG_ZMK_SLEEP=n

# enable mouse buttons
CONFIG_ZMK_MOUSE=y

# increase bluetooth signal power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# enable passkey entry
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# Enables secure pairing and connections
CONFIG_BT_SECURITY=y

# Enables the Security Manager Protocol for Bluetooth
CONFIG_BT_SMP=y

# Uses Bluetooth privacy features
CONFIG_BT_PRIVACY=y
